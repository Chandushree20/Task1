<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Portfolio Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    form input, form select, form textarea, form button {
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    form button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #555;
    }

    @media (min-width: 768px) {
      form {
        max-width: 600px;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
  </header>
  <div class="container">
    <section>
      <h2>About Me</h2>
      <p>Hello, I'm Chandushree R.</p>
    </section>
    <section>
      <h2>Contact Me</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="number" id="number" placeholder="Phone Number" required>
        <input type="date" id="d1" required>
        <input type="text" id="education" placeholder="Education" required>
        <input type="text" id="stream" placeholder="Stream" required>
        <select id="ddl" required>
          <option value="" disabled selected>---Blood Group---</option>
          <option>A +ve</option>
          <option>A -ve</option>
          <option>B +ve</option>
          <option>B -ve</option>
          <option>O +ve</option>
          <option>O -ve</option>
          <option>AB +ve</option>
          <option>AB -ve</option>
        </select>
        <fieldset>
          <legend>Skills</legend>
          <input type="checkbox" id="ch1" />
          <label for="ch1">Python</label>
          <input type="checkbox" id="ch2" />
          <label for="ch2">Java</label>
          <input type="checkbox" id="ch3" />
          <label for="ch3">C</label>
          <input type="checkbox" id="ch4" />
          <label for="ch4">C++</label>
        </fieldset>
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </div>
  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const number = document.getElementById('number').value;
      const date = document.getElementById('d1').value;
      const education = document.getElementById('education').value;
      const stream = document.getElementById('stream').value;
      const bloodGroup = document.getElementById('ddl').value;
      const skills = [];
      if (document.getElementById('ch1').checked) skills.push('Python');
      if (document.getElementById('ch2').checked) skills.push('Java');
      if (document.getElementById('ch3').checked) skills.push('C');
      if (document.getElementById('ch4').checked) skills.push('C++');
      const message = document.getElementById('message').value;

      alert(
        `Form Submitted Successfully!\n\n` +
        `Name: ${name}\n` +
        `Email: ${email}\n` +
        `Phone Number: ${number}\n` +
        `Date: ${date}\n` +
        `Education: ${education}\n` +
        `Stream: ${stream}\n` +
        `Blood Group: ${bloodGroup}\n` +
        `Skills: ${skills.join(', ')}\n` +
        `Message: ${message}`
      );

      // Clear the form fields
      form.reset();
    });
  </script>
</body>
</html>
